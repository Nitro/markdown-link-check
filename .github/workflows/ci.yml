on:
  push:
    branches:
      - '*'
      - '!master'

name: CI
jobs:
  quality:
    name: Quality
    runs-on: ubuntu-18.04
    container: gonitro/markdown-link-check:2
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Docker linter
        run: hadolint misc/docker/Dockerfile

      - name: Run Go dependency linter
        run: |
          go mod tidy
          git add .
          git diff --cached --exit-code

      - name: Run Go Linter
        run: make go-lint

      - name: Run Go Test
        run: make test

  build:
    name: Build
    runs-on: ubuntu-18.04
    container: gonitro/markdown-link-check:2
    timeout-minutes: 10
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run release command test
        run: goreleaser release --config misc/goreleaser/goreleaser.yml --rm-dist --snapshot
