# Both link and file are regex based matchers. More information about the syntax
# at the Go documentation: https://github.com/google/re2/wiki/Syntax
ignore:
  link:
    - ^ftp:\/\/
    - ^http:\/\/
    - ^https:\/\/

  file:
    - old
    - temp/files

provider:
  http:
    header:
      User-Agent: Chrome

    overwrite:
      ^https:\/\/custom-website\.com:
        header:
          Content-Type: application/json
          User-Agent: Firefox

  github:
    nitro:
      owner: nitro
      token: token
